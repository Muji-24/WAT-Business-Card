<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Airport Transfer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #5d4a9e;
      --primary-light: #7e6bc4;
      --primary-dark: #3d2b7a;
      --accent: #b399ff;
      --light: #f9f7ff;
      --dark: #2a2438;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --shadow: 0 15px 40px rgba(93, 74, 158, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--light);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(93, 74, 158, 0.2);
    }

    .header {
      background: var(--gradient);
      height: 180px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 30px 40px;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }

    .logo-container {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 3px solid white;
    }

    .logo-container img {
      width: 90%;
      border-radius: 12px;
    }

    .company-info {
      margin-left: 100px;
    }

    .company-name {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      color: white;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .company-tagline {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
    }

    .info-section {
      padding: 40px 30px 30px;
      position: relative;
    }

    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px 20px;
      background: var(--light);
      border-radius: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(93, 74, 158, 0.1);
    }

    .contact-item:hover {
      background: white;
      box-shadow: 0 5px 15px rgba(93, 74, 158, 0.1);
      transform: translateX(5px);
    }

    .contact-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
      background: var(--gradient);
    }

    .contact-text {
      flex-grow: 1;
    }

    .contact-label {
      font-size: 12px;
      color: var(--primary-light);
      font-weight: 500;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-link {
      text-decoration: none;
      color: var(--dark);
      font-size: 15px;
      font-weight: 500;
      display: block;
      transition: color 0.3s;
      word-break: break-word;
    }

    .contact-link:hover {
      color: var(--primary);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0 20px;
    }

    .social-link {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      transition: all 0.3s;
      background: var(--gradient);
    }

    .social-link:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      padding: 15px 0 5px;
      margin-top: 10px;
      border-top: 1px solid rgba(93, 74, 158, 0.1);
      font-weight: 300;
    }

    /* Decorative elements */
    .decorative-circle {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(179, 153, 255, 0.1);
      top: -60px;
      right: -60px;
      z-index: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        max-width: 450px;
      }
      
      .header {
        height: 160px;
        padding-bottom: 30px;
      }
      
      .company-name {
        font-size: 24px;
      }
      
      .logo-container {
        width: 70px;
        height: 70px;
      }
      .footer{
        padding: 10px;
      }
    }
  </style>
</head>
<body>

    <div class="social-links">
